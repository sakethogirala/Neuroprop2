{% extends 'accounts.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <!-- Logo -->
                    <div class="card-header py-2 text-center bg-primary">
                        <span><img width="200" src="{% static 'images/white.png' %}" alt="logo"></span>
                    </div>

                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 fw-bold">Locked</h4>
                            <p class="text-muted mb-4">Enter your password to unlock the screen.</p>
                        </div>

                        <form action="{% url 'unlock_screen' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" required id="password" name="password" placeholder="Enter your password">
                            </div>

                            <div class="mb-0 text-center">
                                <button class="btn btn-primary" type="submit">Unlock</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
