{% load static %}
<h4>Subject: {{ outreach.email_subject }}</h4>
<div style="text-align: center;">
{% if preview %}
<img width="300px" src="{{ outreach.email_image.file.url }}"/>
{% else %}
<img width="300px" src="cid:preview"/>
{% endif %}
</div>
<div>
<div>Hey {{ lender.greeting }},</div>
<br>
{{ outreach.email_content|linebreaks}}
</div>
{% if outreach.schedule_call_url %}
<div>Here's <a href="{{ outreach.schedule_call_url}}">my calendar</a> to book a call.</div>
{% endif %}
<div style="text-align: center;">
{% if preview %}
<a href="https://www.google.com/maps/search/?api=1&query={{ outreach.prospect.address.get_geocode_address }}" target="_blank">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ outreach.prospect.address.get_geocode_address }}&zoom=15&markers=color:red%7C{{ outreach.prospect.address.get_geocode_address }}&size=500x300&maptype=roadmap&key=AIzaSyAAjzSqYKYNaBs-XM7fnh1-KrvBfy-Cwpc" alt="">
</a>
{% else %}
<a href="https://www.google.com/maps/search/?api=1&query={{ outreach.prospect.address.get_geocode_address }}" target="_blank">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ outreach.prospect.address.get_geocode_address }}&zoom=15&markers=color:red%7C{{ outreach.prospect.address.get_geocode_address }}&size=500x300&maptype=roadmap&key=AIzaSyAAjzSqYKYNaBs-XM7fnh1-KrvBfy-Cwpc" alt="">
</a>
{% endif %}
</div>
